<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫咪位置地图 - 管理控制台</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .filter-section {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .filter-row {
            display: flex;
            gap: 20px;
            align-items: flex-end;
            flex-wrap: wrap;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .filter-actions {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover {
            background: #45a049;
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        #map {
            height: 600px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .location-info-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        
        .location-info-content {
            background: white;
            padding: 24px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .location-info-content h3 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .info-row {
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #eee;
        }
        
        .info-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 4px;
        }
        
        .info-value {
            color: #333;
        }
        
        .close-btn {
            float: right;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }
        
        .close-btn:hover {
            color: #333;
        }
        
        .stats-summary {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: #f9f9f9;
            padding: 12px 20px;
            border-radius: 6px;
            flex: 1;
            min-width: 150px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>猫咪位置地图</h1>
            <nav>
                <ul>
                    <li><a href="/">首页</a></li>
                    <li><a href="/admin.html">管理控制台</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="admin-container">
        <div class="admin-header">
            <h2>猫咪出现位置历史记录</h2>
            <p>查看所有志愿者记录的猫咪位置信息</p>
        </div>

        <div class="filter-section">
            <div class="filter-row">
                <div class="filter-group">
                    <label>起始年份:</label>
                    <input type="number" id="startYear" min="1999" max="3000" placeholder="1999">
                </div>
                <div class="filter-group">
                    <label>结束年份:</label>
                    <input type="number" id="endYear" min="1999" max="3000" placeholder="3000">
                </div>
                <div class="filter-group">
                    <label>猫咪ID (可选):</label>
                    <input type="number" id="catId" placeholder="留空显示所有">
                </div>
                <div class="filter-actions">
                    <button class="btn btn-primary" onclick="loadLocationData()">查询</button>
                    <button class="btn btn-secondary" onclick="resetFilters()">重置</button>
                </div>
            </div>
        </div>

        <div class="stats-summary" id="statsSummary">
            <div class="stat-item">
                <div class="stat-value" id="totalLocations">0</div>
                <div class="stat-label">总记录数</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="uniqueCats">0</div>
                <div class="stat-label">不同猫咪</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="dateRange">-</div>
                <div class="stat-label">时间范围</div>
            </div>
        </div>

        <div id="map"></div>
    </div>

    <div class="location-info-modal" id="locationInfoModal">
        <div class="location-info-content">
            <button class="close-btn" onclick="closeLocationInfo()">&times;</button>
            <h3>位置详细信息</h3>
            <div id="locationInfoContent"></div>
        </div>
    </div>

    <script>
        let map = null;
        let markers = [];
        let locationData = [];

        // Initialize map
        function initMap() {
            map = L.map('map').setView([39.9042, 116.4074], 13); // Default to Beijing
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);
        }

        // Load location data
        function loadLocationData() {
            const startYear = document.getElementById('startYear').value;
            const endYear = document.getElementById('endYear').value;
            const catId = document.getElementById('catId').value;

            let url = '/api/admin/location-history?';
            const params = [];
            if (startYear) params.push(`start_year=${startYear}`);
            if (endYear) params.push(`end_year=${endYear}`);
            if (catId) params.push(`cat_id=${catId}`);
            url += params.join('&');

            fetch(url, { credentials: 'include' })
                .then(response => {
                    if (response.status === 403) {
                        alert('需要管理员权限访问此页面');
                        window.location.href = '/';
                        return null;
                    }
                    return response.json();
                })
                .then(data => {
                    if (!data) return;
                    locationData = data;
                    updateMap();
                    updateStats();
                })
                .catch(error => {
                    console.error('Error loading location data:', error);
                    alert('加载位置数据失败');
                });
        }

        // Update map with markers
        function updateMap() {
            // Clear existing markers
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            if (locationData.length === 0) {
                return;
            }

            // Create markers
            const bounds = [];
            locationData.forEach(location => {
                const lat = location.latitude;
                const lng = location.longitude;
                
                const marker = L.marker([lat, lng])
                    .addTo(map)
                    .bindPopup(`
                        <strong>${location.cat_name || '未知猫咪'}</strong><br>
                        时间: ${new Date(location.created_at).toLocaleString('zh-CN')}<br>
                        <button onclick="showLocationInfo(${location.id})" style="margin-top: 8px; padding: 4px 8px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">查看详情</button>
                    `);
                
                marker.locationId = location.id;
                marker.on('click', () => {
                    showLocationInfo(location.id);
                });
                
                markers.push(marker);
                bounds.push([lat, lng]);
            });

            // Fit map to show all markers
            if (bounds.length > 0) {
                map.fitBounds(bounds, { padding: [50, 50] });
            }
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalLocations').textContent = locationData.length;
            
            const uniqueCats = new Set(locationData.map(loc => loc.cat_id));
            document.getElementById('uniqueCats').textContent = uniqueCats.size;

            if (locationData.length > 0) {
                const dates = locationData.map(loc => new Date(loc.created_at));
                const minDate = new Date(Math.min(...dates));
                const maxDate = new Date(Math.max(...dates));
                document.getElementById('dateRange').textContent = 
                    `${minDate.toLocaleDateString('zh-CN')} - ${maxDate.toLocaleDateString('zh-CN')}`;
            } else {
                document.getElementById('dateRange').textContent = '-';
            }
        }

        // Show location info
        function showLocationInfo(locationId) {
            fetch(`/api/admin/location-history/${locationId}`, { credentials: 'include' })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }

                    const content = document.getElementById('locationInfoContent');
                    content.innerHTML = `
                        <div class="info-row">
                            <div class="info-label">猫咪名称:</div>
                            <div class="info-value">${data.cat_name || '未知'}</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">猫咪编号:</div>
                            <div class="info-value">${data.identification_code || '暂无'}</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">年龄:</div>
                            <div class="info-value">${data.age || '未知'}</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">性别:</div>
                            <div class="info-value">${data.gender || '未知'}</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">绝育情况:</div>
                            <div class="info-value">${data.sterilized ? '已绝育' : '未绝育/未知'}</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">芯片:</div>
                            <div class="info-value">${data.microchipped ? '有芯片' : '无芯片/未知'}</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">显著特征:</div>
                            <div class="info-value">${data.unique_markings || '暂无'}</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">位置坐标:</div>
                            <div class="info-value">纬度: ${data.latitude}, 经度: ${data.longitude}</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">访问状态:</div>
                            <div class="info-value">${data.visit_status || '未填写'}</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">备注:</div>
                            <div class="info-value">${data.visit_notes || '无'}</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">记录时间:</div>
                            <div class="info-value">${new Date(data.created_at).toLocaleString('zh-CN')}</div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">记录者:</div>
                            <div class="info-value">${data.user_name || '未知'} (${data.user_email || '未知'})</div>
                        </div>
                        ${data.description ? `
                        <div class="info-row">
                            <div class="info-label">描述:</div>
                            <div class="info-value">${data.description}</div>
                        </div>
                        ` : ''}
                        ${data.special_notes ? `
                        <div class="info-row">
                            <div class="info-label">特殊说明:</div>
                            <div class="info-value">${data.special_notes}</div>
                        </div>
                        ` : ''}
                    `;

                    document.getElementById('locationInfoModal').style.display = 'flex';
                })
                .catch(error => {
                    console.error('Error loading location info:', error);
                    alert('加载详细信息失败');
                });
        }

        // Close location info modal
        function closeLocationInfo() {
            document.getElementById('locationInfoModal').style.display = 'none';
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('startYear').value = '';
            document.getElementById('endYear').value = '';
            document.getElementById('catId').value = '';
            loadLocationData();
        }

        // Check admin access
        function checkAdminAccess() {
            fetch('/api/current_user')
                .then(response => response.json())
                .then(user => {
                    if (!user.is_admin) {
                        alert('需要管理员权限访问此页面');
                        window.location.href = '/';
                    } else {
                        initMap();
                        loadLocationData();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    window.location.href = '/';
                });
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', checkAdminAccess);

        // Close modal on background click
        document.getElementById('locationInfoModal').addEventListener('click', (e) => {
            if (e.target.id === 'locationInfoModal') {
                closeLocationInfo();
            }
        });
    </script>
</body>
</html>
