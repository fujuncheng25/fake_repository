<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消息中心 - 流浪猫公益项目</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .messages-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .messages-header {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 12px 24px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-bottom: none;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
        }
        
        .tab.active {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .message-list {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .message-item {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .message-item:hover {
            background-color: #f9f9f9;
        }
        
        .message-item.unread {
            background-color: #e8f5e9;
        }
        
        .message-item.unread:hover {
            background-color: #d1e7dd;
        }
        
        .message-sender {
            font-weight: bold;
            color: #4CAF50;
        }
        
        .message-subject {
            font-weight: bold;
            margin: 5px 0;
        }
        
        .message-preview {
            color: #666;
            font-size: 0.9rem;
            margin: 5px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .message-date {
            font-size: 0.8rem;
            color: #999;
        }
        
        .compose-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .compose-btn:hover {
            background-color: #45a049;
        }
        
        .message-detail {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .message-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .compose-form {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .form-group textarea {
            min-height: 200px;
            resize: vertical;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #4CAF50;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .no-messages {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>流浪猫公益项目</h1>
            <nav>
                <ul>
                    <li><a href="/">首页</a></li>
                    <li><a href="/#cats">猫咪信息</a></li>
                    <li><a href="/about">关于我们</a></li>
                    <li><a href="/contact">联系我们</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button id="logoutBtn">退出</button>
            </div>
        </div>
    </header>

    <main>
        <div class="messages-container">
            <a href="/" class="back-link">← 返回首页</a>
            
            <div class="messages-header">
                <div>
                    <h2>消息中心</h2>
                    <p>与社区成员交流沟通</p>
                </div>
                <button id="composeBtn" class="compose-btn">撰写消息</button>
            </div>

            <div class="tabs">
                <div class="tab active" data-tab="inbox">收件箱</div>
                <div class="tab" data-tab="sent">已发送</div>
                <div class="tab" data-tab="compose">撰写消息</div>
            </div>

            <div class="tab-content active" id="inbox-tab">
                <div class="message-list" id="inboxMessages">
                    <div class="no-messages">加载中...</div>
                </div>
            </div>

            <div class="tab-content" id="sent-tab">
                <div class="message-list" id="sentMessages">
                    <div class="no-messages">加载中...</div>
                </div>
            </div>

            <div class="tab-content" id="compose-tab">
                <div class="compose-form">
                    <h3>撰写新消息</h3>
                    <form id="messageForm">
                        <div class="form-group">
                            <label for="recipient">收件人:</label>
                            <select id="recipient" required>
                                <option value="">选择收件人</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">主题:</label>
                            <input type="text" id="subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="content">内容:</label>
                            <textarea id="content" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">发送消息</button>
                        <button type="button" class="btn btn-secondary" id="cancelCompose">取消</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 流浪猫公益项目. 保留所有权利.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            checkAuthentication();
            
            // Load messages
            loadInboxMessages();
            loadUsersForCompose();
            
            // Bind events
            document.getElementById('logoutBtn').addEventListener('click', logout);
            document.getElementById('composeBtn').addEventListener('click', showComposeTab);
            document.getElementById('messageForm').addEventListener('submit', sendMessage);
            document.getElementById('cancelCompose').addEventListener('click', showInboxTab);
            
            // Bind tab switching
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabName = this.getAttribute('data-tab');
                    switchTab(tabName);
                });
            });
        });

        function checkAuthentication() {
            fetch('/api/current_user')
                .then(response => response.json())
                .then(user => {
                    if (!user.id) {
                        alert('请先登录后再查看消息');
                        window.location.href = '/';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    window.location.href = '/';
                });
        }

        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            // Add active class to selected tab
            document.querySelector(`.tab[data-tab="${tabName}"]`).classList.add('active');
            
            // Load data if needed
            if (tabName === 'inbox') {
                loadInboxMessages();
            } else if (tabName === 'sent') {
                loadSentMessages();
            }
        }

        function showComposeTab() {
            switchTab('compose');
        }

        function showInboxTab() {
            switchTab('inbox');
        }

        function loadInboxMessages() {
            fetch('/api/messages')
                .then(response => response.json())
                .then(messages => {
                    const container = document.getElementById('inboxMessages');
                    
                    if (messages.length === 0) {
                        container.innerHTML = '<div class="no-messages">暂无收到的消息</div>';
                        return;
                    }
                    
                    container.innerHTML = '';
                    
                    messages.forEach(message => {
                        const messageElement = document.createElement('div');
                        messageElement.className = `message-item ${message.is_read ? '' : 'unread'}`;
                        messageElement.innerHTML = `
                            <div class="message-sender">来自: ${message.sender_name}</div>
                            <div class="message-subject">${message.subject}</div>
                            <div class="message-preview">${message.content.substring(0, 100)}${message.content.length > 100 ? '...' : ''}</div>
                            <div class="message-date">${new Date(message.created_at).toLocaleString()}</div>
                        `;
                        
                        messageElement.addEventListener('click', () => {
                            showMessageDetail(message);
                        });
                        
                        container.appendChild(messageElement);
                    });
                })
                .catch(error => {
                    console.error('Error loading messages:', error);
                    document.getElementById('inboxMessages').innerHTML = '<div class="no-messages">加载消息失败</div>';
                });
        }

        function loadSentMessages() {
            fetch('/api/messages/sent')
                .then(response => response.json())
                .then(messages => {
                    const container = document.getElementById('sentMessages');
                    
                    if (messages.length === 0) {
                        container.innerHTML = '<div class="no-messages">暂无已发送的消息</div>';
                        return;
                    }
                    
                    container.innerHTML = '';
                    
                    messages.forEach(message => {
                        const messageElement = document.createElement('div');
                        messageElement.className = 'message-item';
                        messageElement.innerHTML = `
                            <div class="message-sender">发送给: ${message.receiver_name}</div>
                            <div class="message-subject">${message.subject}</div>
                            <div class="message-preview">${message.content.substring(0, 100)}${message.content.length > 100 ? '...' : ''}</div>
                            <div class="message-date">${new Date(message.created_at).toLocaleString()}</div>
                        `;
                        
                        container.appendChild(messageElement);
                    });
                })
                .catch(error => {
                    console.error('Error loading sent messages:', error);
                    document.getElementById('sentMessages').innerHTML = '<div class="no-messages">加载消息失败</div>';
                });
        }

        function loadUsersForCompose() {
            fetch('/api/users')
                .then(response => response.json())
                .then(users => {
                    const select = document.getElementById('recipient');
                    select.innerHTML = '<option value="">选择收件人</option>';
                    
                    users.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user.id;
                        option.textContent = `${user.name} (${user.email})`;
                        select.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error loading users:', error);
                });
        }

        function sendMessage(e) {
            e.preventDefault();
            
            const recipient = document.getElementById('recipient').value;
            const subject = document.getElementById('subject').value;
            const content = document.getElementById('content').value;
            
            if (!recipient || !subject || !content) {
                alert('请填写所有必填字段');
                return;
            }
            
            fetch('/api/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    receiver_id: recipient,
                    subject: subject,
                    content: content
                })
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    return response.json().then(err => Promise.reject(err));
                }
            })
            .then(data => {
                alert('消息发送成功！');
                document.getElementById('messageForm').reset();
                showInboxTab();
                loadInboxMessages();
                loadSentMessages();
            })
            .catch(error => {
                alert(error.error || '发送消息失败，请重试');
            });
        }

        function showMessageDetail(message) {
            const detailElement = document.createElement('div');
            detailElement.className = 'message-detail';
            detailElement.innerHTML = `
                <h3>${message.subject}</h3>
                <p><strong>发件人:</strong> ${message.sender_name} (${message.sender_email})</p>
                <p><strong>时间:</strong> ${new Date(message.created_at).toLocaleString()}</p>
                <div style="margin: 20px 0; white-space: pre-wrap;">${message.content}</div>
                <div class="message-actions">
                    <button class="btn btn-primary" onclick="replyToMessage(${message.sender_id}, '回复: ${message.subject}')">回复</button>
                    <button class="btn btn-secondary" onclick="this.parentElement.parentElement.remove()">关闭</button>
                </div>
            `;
            
            // Insert after the message list
            const container = document.querySelector('.messages-container');
            container.insertBefore(detailElement, container.querySelector('.tabs'));
        }

        function replyToMessage(userId, subject) {
            // Remove any existing message detail
            const existingDetail = document.querySelector('.message-detail');
            if (existingDetail) {
                existingDetail.remove();
            }
            
            // Set recipient and subject
            document.getElementById('recipient').value = userId;
            document.getElementById('subject').value = subject;
            
            // Show compose tab
            showComposeTab();
            
            // Focus on content field
            document.getElementById('content').focus();
        }

        function logout() {
            fetch('/api/logout', {
                method: 'POST'
            })
            .then(() => {
                window.location.href = '/';
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
